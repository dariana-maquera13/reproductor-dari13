<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/1.css">
    <title>Reproductor-de-musica </title>
</head>
<body>
    <nav class="main-menu">
    </nav>
    <div class="main-container">
        <div class="filters">
            <select id="filter-genere" class="filter-genere">
                <option value="all">Todos</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="balada">Balada</option>
            </select>

            <input type="text" id="filter-title">
        </div>
        <div class="imagen-repro">
            <div class = "caratula">
                <img src="img/te quiero mucho.png" id="caratula">
            </div>
            <div class="container">
                <section id="list-container" class="list-container">  
                </section>
            </div>
        </div>
    </div>
    <div class="reproductor">
        <div class="container-controles">
            <div class="controles">
                <button id="prev-btn"><span class="control mdi mdi-skip-backward"></span></button>
                <button id="play-btn"><span id="play-icon" class="control mdi mdi-play"></span></button>
                <button id="next-btn"><span class="control mdi mdi-skip-forward"></span></button>
            </div>
            <input type="range" class="progress-bar" name="progress-bar" id="progress-bar" min="0" step="1">
        </div>
        <div class="volume">
            <span class="control mdi mdi-volume-high"></span>
            <input type="range" name="volume" id="volume-control" min="0" max="1" step="0.01">
        </div>
    </div>
    <audio id="cancion" src="audio/y2meta.com - RÃ­o Roma - Te Quiero Mucho (Cover Audio) (320 kbps).mp3"></audio>
    
    <script src="js/java.js"></script>
</body>
</html>
